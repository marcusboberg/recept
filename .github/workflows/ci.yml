name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Validate recipe JSON
        run: npm run validate
      - name: Lint
        run: npm run lint -- --no-cache
      - name: Build
        env:
          GITHUB_OWNER: ${{ secrets.GITHUB_OWNER }}
          GITHUB_REPO: ${{ secrets.GITHUB_REPO }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
        run: npm run build
