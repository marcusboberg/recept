name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Validate recipe JSON
        run: npm run validate:recipes
      - name: Lint
        if: github.event_name == 'pull_request'
        run: npm run lint
      - name: Build site
        run: npm run build
